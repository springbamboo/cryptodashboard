<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>WebSocket Client</title>
  </head>
  <body>
    <h1>WebSocket Client</h1>
    <h2>enter url</h2>
    <div>
      <input type="text" id="url" placeholder="ws://localhost:8000"> <button id="connect-button">Connect</button> <button id="disconnect-button">Disconnect</button>
    </div>
    <div>
      <textarea id="data-textbox"></textarea><button id="send-button">Send</button>
    </div>
    <div>
      <select id="output-style">
        <option value="raw">raw</option>
        <option value="json">json</option>
      </select>
      <pre id="output-info"></pre>
      <pre id="output-body"></pre>
    </div>
  </body>
</html>
